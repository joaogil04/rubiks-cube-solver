<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">

	<title>Rubik's Cube</title>

	<link rel="stylesheet" href="css/style.css">
	<script src="js/app.js" defer></script>

	<style>
		.responsive-div {
			position: fixed;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 10px;
			padding: 10px;
			width: 30vw;
			height: 25vh;
			background: #3498db;
			z-index: 1000;
			border-radius: 10px;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
		}

		/* Landscape (largura maior que altura) */
		@media screen and (orientation: landscape) {
			.responsive-div {
				left: 0;
				top: 0;
				height: 100vh;
				flex-direction: column;
				justify-content: flex-start;
				padding-top: 20px;
				overflow-y: auto;
			}
		}

		/* Portrait (altura maior que largura) */
		@media screen and (orientation: portrait) {
			.responsive-div {
				left: 0;
				bottom: 0;
				width: 100vw;
				flex-direction: row;
				justify-content: center;
				overflow-x: auto;
			}
		}

		/* Estilização dos botões */
		.responsive-div button {
			flex: 0 1 auto;
			min-width: 80px;
			max-width: 150px;
			width: 80%;
			padding: 10px;
			font-size: 1rem;
			background-color: #ffffff;
			border: 2px solid #2980b9;
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.2s, transform 0.1s;
		}

		.responsive-div button:hover {
			background: #2980b9;
			color: #ffffff;
		}

		.responsive-div button:active {
			transform: scale(0.95);
		}

		/* Estilização do input */
		.responsive-div input {
			padding: 8px;
			border-radius: 5px;
			border: 1px solid #2980b9;
			font-size: 1rem;
			width: 80%;
			max-width: 200px;
		}
	</style>
</head>

<body>

	<h1>Rubik's Cube</h1>

	<div class="responsive-div" id="button-container">
		<button onclick="scramble()">Scramble</button>
		<button onclick="solve()">Solve</button>

		<button onclick="applyMoveSequence()">Apply Move Sequence</button>
		<input type="text" id="move-sequence" placeholder="Sequence">

	</div>

	<script>
		window.addEventListener('load', function () {
			getCube();
		});
	</script>

</body>

</html>
